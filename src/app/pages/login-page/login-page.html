<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <article class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm border border-gray-200">

    <header class="mb-8 text-center">
      <h1 class="text-3xl font-extrabold text-blue-900 tracking-tight">Iniciar Sesión</h1>
      <p class="text-gray-500 text-sm mt-2">Ingresa tus credenciales</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
        <input
          formControlName="email"
          type="email"
          placeholder="usuario@ups.edu.ec"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isValidField('email')"
          [class.focus:ring-red-500]="isValidField('email')"
        />

        @if (isValidField('email')) {
          <p class="text-red-500 text-xs mt-1 font-medium flex items-center gap-1">
            ⚠ El correo es obligatorio y debe ser válido.
          </p>
        }
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
        <input
          formControlName="password"
          type="password"
          placeholder="******"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isValidField('password')"
          [class.focus:ring-red-500]="isValidField('password')"
        />

        @if (isValidField('password')) {
          <p class="text-red-500 text-xs mt-1 font-medium flex items-center gap-1">
            ⚠ Mínimo 6 caracteres.
          </p>
        }
      </div>

      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm text-center font-medium animate-pulse">
          {{ errorMessage() }}
        </div>
      }

      <button 
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 active:scale-95 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed shadow-md hover:shadow-lg mt-2">
        Ingresar
      </button>

    </form>
  </article>
</section>
